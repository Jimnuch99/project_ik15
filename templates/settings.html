{% extends "layout.html" %}

{% block title %}
    Settings
{% endblock %}

{% block main %}
    <form action="/settings" method="post">
        <!--<p>Change username:</p>-->
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" id="username" name="username" placeholder="Username" type="text">
        </div>
        <!--<p>Change password:</p>-->
        <div class="form-group">
            <input class="form-control" id="password" name="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" id="confirmation" name="confirmation" placeholder="Confirmation" type="password">
        </div>

        <!--<p>Change profile picture:</p>-->

        <!--<p>Change discription:</p>-->
        <div class="form-group">
            <input class="form-control" id="discription" name="discription" placeholder="Discription" type="text">
        </div>

        <button class="btn btn-primary" type="submit">Apply changes</button>

    </form>

{% endblock %}
