{% extends "layout.html" %}

{% block title %}
    Profile
{% endblock %}

{% block main %}
<!--<link href="styles.css" rel="stylesheet">-->

    <form action = "/profile" method = "post">


        <style>

        profileimg {
            border-radius: 50%;
            }
        </style>


        <body>

        <center><h1> {{username}} </h2></center>

        <div class="w3-row-padding w3-padding-16 w3-center" id="avatar">
            <p style="text-align:center;"><img src={{ picture[0]["image"] }} alt="Avatar" style="width:200px"></p>
        </div>
        <center> <h3> {{ discription }} </h3> </center>
        {% if bool_user %}
            <center><button class="btn btn-primary" type="follow">Follow</button></center>
        {% endif %}

        <div class="w3-white w3-xlarge" style="max-width:1200px;margin:auto" id="demo">
        <div class="w3-button w3-padding-16 w3-left w3-button" > <a href="/followingprofile">Following</a></div>
        <div class="w3-right w3-padding-16 w3-button"> <a href="/followersprofile">Followers</a></div>
        <center><div class="w3-center w3-padding-16 w3-button" ><a u href="/"><b>Posts</b></a/u></div></center>
        </div>


    <div class="row">
      <div class="column">
        {% for post in posts %}
        <center><img src={{ post["path"] }} width="800" height="600" alt="User post"></center>

        {% endfor %}
      </div>
    </div>


        </body>


        </div>
    </form>


{% endblock %}
